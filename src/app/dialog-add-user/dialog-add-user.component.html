<h1 mat-dialog-title >Add User</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name.</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <!--  <mat-hint>Please enter a name.</mat-hint> -->
        </mat-form-field>
    </div>
    <div >
        <mat-form-field appearance="outline" class="date-picker" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!--   <mat-hint>Please enter a date.</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field  appearance="outline" class="full-width">
            <mat-label></mat-label>
            <mat-label>Street + House No</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name.</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label></mat-label>
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name.</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label></mat-label>
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name.</mat-hint> -->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button>No Thanks</button>
    <button mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</div>
