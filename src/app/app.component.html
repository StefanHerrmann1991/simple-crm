<mat-drawer-container class="example-container" autosize>
    <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
        <div class="logo-container">Hier kommt das Logo</div>
        <ul>
            <li routerLink="/">
                <mat-icon>fact_check</mat-icon>Dashboard
            </li>
            <li routerLink="/user">
                <mat-icon>perm_identity</mat-icon>User
            </li>
            <li>User</li>
        </ul>

    </mat-drawer>
    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <mat-icon fontIcon="menu" class="menu-icon" (click)="drawer.toggle()"></mat-icon>
                <span>Simple CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>

</mat-drawer-container>
